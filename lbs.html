<body>
  <div id="J_bdMap" class="bd-map">
  </div>
  <div id="J_marker" class="marker"><b></b></div>
  <div id="J_geolocation" class="geolocation"><b></b></div>
  <script id="J_listTmpl" type="text/html">
      {{if list.length>0}}
      {{each list as json }}
        <div class='item{{json.active}}' data-lng='{{json.lng}}' data-lat='{{json.lat}}'>
          <p class='name'>{{json.name}}</p>
          <p class='address'>{{json.address}}</p>
        </div>
      {{/each}}
      {{else}}
        <div class='no-item'>暂无数据</div>
      {{/if}}
    </script>
</body>
